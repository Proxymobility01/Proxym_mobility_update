name: Deploy Laravel to VPS on master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files to VPS
        run: |
          rsync -rltDvz --chmod=ugo=rwX --delete --no-perms --no-owner --no-group \
            --exclude ".git" \
            --exclude "vendor/" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/ubuntu/ProxymUpdate/ProxymAuthMNew
